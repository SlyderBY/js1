<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function power(val, pow) {
                if(pow > 0)
                    return val * power(val, --pow);
                else
                    return 1;
            }

            var x = parseInt(prompt("Введите число: "));
            var y = parseInt(prompt("Введите степень: "));
            document.write(x + " в степени " + y + " = " + power(x, y) + "<br>");
        </script>
    </head>
    <body>
    </body>
</html>
