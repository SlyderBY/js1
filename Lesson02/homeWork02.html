<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>

            document.write("x = " + x)
        </script>

        <p>
            <b>x = 1 + (a *= 2)</b> - эквивалентно a = a * 2; x = 1 + a<br>
        </p>
