<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var a = parseInt(prompt("Введите число A:"));
            var b = parseInt(prompt("Введите число B:"));

            if(a > 0 && b > 0)
                document.write("a - b = " + (a - b));
            if(a < 0 && b < 0)
                document.write("a * b = " + (a * b));
            if((a < 0 && b >= 0) || (a >= 0 && b < 0))
                document.write("a + b = " + (a + b));
        </script>
    </head>
    <body>
    </body>
</html>
