<meta charset="utf-8">
<script type="text/javascript">
    /*
	*Самостоятельно разобраться с атрибутами тега script (async и defer).
    */

    document.write("<p>Атрибут defer указывает клиенту, что он может продолжать обрабатывать страницу и загружать скрипт в фоновом режиме.<br>");
    document.write("Скрипт будет выполнен после окончания загрузки страницы<br>");
    document.write("Таким образом, скрипты с defer не блокируют загрузку страницы, но использовать атрибут можно только с внешними скриптами</p>");
    document.write("<p>Атрибут async указывает на независимость скрипта от остального содержимого страницы. Если есть несколько скриптов с</br>")
    document.write("этим атрибутом, они будут выполнены в порядке загрузки, а не в порядке перечисления в коде страницы. Содержимое страницы</br>")
    document.write("отображается сразу. Обычно асинхронно выполняются скрипты, не влияющие на контент страницы - аналитика, счётчики и т.п.</p>")

</script>
