<meta charset="utf-8">
<script type="text/javascript">
    /*
	Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
	градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где 
	Tf – температура по Фаренгейту, Tc – температура по Цельсию.
    */

    var temperatureC = +prompt("Температура в градусах Цельсия?");
    var temperatureF = (9 / 5) * temperatureC + parseInt(32);
    document.write("<h2>" + temperatureC + " градусов Цельсия равны " + temperatureF + " градусов Фаренгейта</h2>");

</script>
